<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Command Memory Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            flex-direction: column;
            overflow: hidden;
        }
        .start-screen {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .start-button {
            font-size: 50px;
            font-weight: bold;
            padding: 15px 30px;
            background-color: #f6f2f2;
            color: rgb(4, 4, 4);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Franklin Gothic Medium';
        }
        .start-button:hover {
            background-color: #c0392b;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 90px);
            grid-gap: 10px;
            padding: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .card {
            width: 80px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #fff;
            border-radius: 8px;
        }
        .card .front {
            background: #34495e;
            color: white;
        }
        .card .back {
            background: #ecf0f1;
            color: black;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <button class="start-button">üöÄ <b>Are You Ready?</b> üéÆ</button>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <script>
        document.querySelector(".start-button").addEventListener("click", function() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameBoard").style.opacity = "1";
            initializeGame();
        });

        const commandPairs = [
            ["ls", "List Files"], ["pwd", "Print Working Directory"],
            ["cd", "Change Directory"], ["mkdir", "Make Directory"],
            ["rm", "Remove File/Dir"], ["cp", "Copy Files"],
            ["mv", "Move Files"], ["touch", "Create Empty File"],
            ["grep", "Search Text"], ["cat", "Concatenate Files"],
            ["echo", "Print Text"], ["chmod", "Change Permissions"],
            ["chown", "Change File Owner"], ["find", "Search for Files"],
            ["tar", "Archive Files"], ["wget", "Download from Web"],
            ["curl", "Transfer Data"], ["ps", "Show Processes"],
            ["kill", "Terminate Process"], ["top", "Monitor System"],
        ];
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function initializeGame() {
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            let cards = [];
            
            commandPairs.forEach(([command, explanation]) => {
                cards.push({ text: command, type: "command" });
                cards.push({ text: explanation, type: "explanation" });
            });
            
            shuffle(cards);
            
            cards.forEach(cardInfo => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.type = cardInfo.type;
                card.dataset.value = cardInfo.text;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="front">‚ùì</div>
                        <div class="back">${cardInfo.text}</div>
                    </div>
                `;
                card.addEventListener("click", () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }
        
        let flippedCards = [];
        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
                card.classList.add("flipped");
                flippedCards.push(card);
            }
            
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }
        
        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.type !== card2.dataset.type && card1.dataset.value === card2.dataset.value) {
                flippedCards = [];
            } else {
                card1.classList.remove("flipped");
                card2.classList.remove("flipped");
                flippedCards = [];
            }
        }
    </script>
</body>
</html>
